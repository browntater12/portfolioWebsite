{% extends "layout.html" %}

{% block content %}
<style>
   .section{
       position: relative;
       width: 100%;
       height: 100vh;
       display: flex;
       align-items: center;
       justify-content: center;
       overflow: hidden;
   } 
   .section h1 {
       text-align: center;
       font-size: 6rem;
       padding: 20px;
       margin: 15;
       z-index: 1;
       opacity: 0.9;

   }
   .col {
       text-align: center;
       padding: 20px;
       margin: 15;
       z-index: 1;
       opacity: 0.9;

   }

   .video-container{
       position: absolute;
       top: 0;
       left: 0;
       width: 100%;
   }
    .color-overlay{
        position: absolute;
        top: 0;
        left: 0;
        background-color: lightblue;
        width: 100%;
        height: 100vh;
        opacity: 0.5;
    }
    .img-circle {
        border-radius: 50%;
    }

   
</style>

<div class="section">
    <div class="col">
        <img class="img-circle mb-2" src='/static/conner.png'/>
        <div class="h1">Conner Brown</div>
        <div class="h3">Engineer | Programmer | Adventurer</div>
    </div>
    <div class="video-container">
        <div class="color-overlay"></div>
        <video autoplay muted loop>
            <source src="/static/backVid.mp4" type="video/mp4"/>
        </video>
    </div>
</div>
